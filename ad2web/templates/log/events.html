{% set page_title = "Event Log" %}

{% extends "log/layout.html" %}

{% block pagejs %}
    <script type="text/javascript">
        $(document).ready(function() {
            $.fn.spin.presets.flower = {
                lines: 13,
                length: 30,
                width: 10,
                radius: 30,
                className: 'spinner',
            }
            $('#loading').spin('flower');
            $('#paginateMe').dataTable({
                "bJQueryUI": true,
                "sPaginationType": "full_numbers",
                "sDom" : '<"H"lr>t<"F"fip>',
                "oLanguage": {
                    "sInfoFiltered": "",
                    "sInfo": "_START_ to _END_ of _TOTAL_",
                    "sInfoEmpty": "No Results",
                },
                "fnInitComplete": function() {
                    $('#loading').stop();
                    $('#loading').hide();
                    $('#datatable').show();
                    this.fnAdjustColumnSizing();
                },
            });
        });
    </script>
{% endblock %}
{% block body %}
<div>
    <h2>Event Log</h2>
    <div id="loading"></div>
    <div id="datatable" style="display: none;">
        <table id="paginateMe" cellpadding="3" cellspacing="0" border="1" class="display table-hover" bordercolor="EEEEEE">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Type</th>
                    <th>Message</th>
                </tr>
            </thead>
            {% for entry in event_log %}
                <tr>
                    <td>{{ entry.timestamp }}</td>
                    <td>{{ TYPES[entry.type] }}</td>
                    <td>{{ entry.message }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
