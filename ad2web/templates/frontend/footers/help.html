{% extends 'layouts/base.html' %}
{% block pagejs %}
<script type="text/javascript">
    $(document).ready(function() {
        $('#faq_accordion').accordion({
            "collapsible" : true,
            "active" : false,
        });
    });
</script>
{% endblock %}
{% block body %}
<h2>Help</h2>
<div id="faq_accordion">
    {% for i in [1, 2, 3] %}
    <h3>Question #{{ i }}</h3>
    <div>
        <p>
            Answer #{{ i }}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
