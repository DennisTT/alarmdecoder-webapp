        //visual beep or veep an element
        function veep(elem, times, speed) 
        {
            if( times > 0 || times < 0 ) 
            {
                if( $(elem).hasClass("blink") ) 
                    $(elem).removeClass("blink");
                else
                    $(elem).addClass("blink");
            }

            clearTimeout(function() {
                veep( elem, times, speed );
            });

            if( times > 0 || times < 0 ) 
            {
                setTimeout(function() {
                    veep( elem, times, speed );
                }, speed);

                times -= .5;
            }
        }
